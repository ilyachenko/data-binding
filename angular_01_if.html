<html>
<head>
	<script src="js/bower_components/angular/angular.js"></script>
	<style>
		body{
			background-color: #fff;
			font-family: 'Helvetica'
		}
		ul{
			margin: 0;
			padding: 0;
			max-height: 100px;
			overflow: scroll;
			margin-top: 10px; 
		}

		li{
			list-style: none;
			padding: 3px 5px;
			border-bottom: 1px solid #eee;
		}
		button{
			border: 0;
			padding: 5px 10px;
			margin-top: 10px;
			background: #ff9988;
		}
	</style>
</head>
<body ng-app="myapp">
	<div ng-controller="HelloController">
		<h1>{{digestMessage}}</h1>
		<input value="{{digestMessage}}"/>
		<ul>
			<li ng-repeat="it in iter()">item {{it}}</li>
		</ul>
		<ul>
			<li ng-repeat="it2 in iter2">item {{it2}}</li>
		</ul>
		<button ng-click="changeSomething()">Change Something</button>
	</div>
	<div ng-controller="SecondController">

		<ul>
			<li ng-repeat="item in items">item {{item}}</li>
		</ul>
		<button ng-click="changeItems()">Change Items</button>

	</div>
	<script type="text/javascript" src="js/angular/app.js"></script>
</body>
</html>
